  <script>
    const videos = [
      { id: 'v1', title: '起点 · 总览', src='assets/video/IMG_1396.mp4', options: [
        { label: '明孝陵', nextId: 'v2' },
        { label: '中山陵', nextId: 'v3' },
        { label: '南唐二陵', nextId: 'v4' }
      ] },
      { id: 'v2', title: '明孝陵', src: './assets/video/IMG_1397.mp4', options: [
        { label: '历史变迁', nextId: 'v5' },
        { label: '风云人物', nextId: 'v6' },
        { label: '历史意义', nextId: 'v7' }
      ] },
      { id: 'v3', title: '中山陵', src: 'http://vjs.zencdn.net/v/oceans.mp4', options: [] },
      { id: 'v4', title: '南唐二陵', src: 'http://vjs.zencdn.net/v/oceans.mp4', options: [] },
      { id: 'v5', title: '历史变迁', src: './assets/video/IMG_1399.mp4', options: [] },
      { id: 'v6', title: '风云人物', src: './assets/video/IMG_1400.mp4', options: [] },
      { id: 'v7', title: '历史意义', src: './assets/video/IMG_1401.mp4', options: [] }
    ];

    const videoMap = Object.fromEntries(videos.map(v => [v.id, v]));
    const player = document.getElementById('player');
    const choiceOverlay = document.getElementById('optionsOverlay');
    const optionsList = document.getElementById('optionsList');
    const mobileActions = document.getElementById('mobileActions');

    let currentId = videos[0].id;

    function loadVideo(id, autoplay = true) {
      const item = videoMap[id];
      if (!item) return;
      currentId = id;
      choiceOverlay.style.display = 'none';
      choiceOverlay.setAttribute('aria-hidden', 'true');
      mobileActions.innerHTML = '';
      mobileActions.setAttribute('aria-hidden', 'true');
      player.src = item.src;
      if (autoplay) {
        player.play().catch(() => {});
      }
    }

    function renderOptions(item) {
      optionsList.innerHTML = '';
      mobileActions.innerHTML = '';
      const hasOptions = item.options && item.options.length > 0;
      if (hasOptions) {
        item.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = opt.label;
          btn.onclick = () => loadVideo(opt.nextId);
          optionsList.appendChild(btn);

          const btn2 = document.createElement('button');
          btn2.className = 'option-btn';
          btn2.textContent = opt.label;
          btn2.onclick = () => loadVideo(opt.nextId);
          mobileActions.appendChild(btn2);
        });
      } else {
        const endMsg = document.createElement('p');
        endMsg.textContent = '学习到达当前分支末端';
        endMsg.style.marginBottom = '10px';
        optionsList.appendChild(endMsg);
      }

      const back = document.createElement('button');
      back.className = 'option-btn secondary';
      back.textContent = '回到起点';
      back.onclick = () => loadVideo(videos[0].id);
      optionsList.appendChild(back);

      const back2 = back.cloneNode(true);
      back2.onclick = () => loadVideo(videos[0].id);
      mobileActions.appendChild(back2);

      mobileActions.setAttribute('aria-hidden', 'false');
    }

    player.addEventListener('ended', () => {
      const item = videoMap[currentId];
      renderOptions(item);
      choiceOverlay.style.display = 'flex';
      choiceOverlay.setAttribute('aria-hidden', 'false');
    });

    // 初始加载
    loadVideo(currentId, false);
  </script>
