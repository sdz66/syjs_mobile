<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题积分榜</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ranking-container">
        <h2 class="ranking-title">答题积分榜</h2>

                <span class="ranking-name">河小海</span>
                <span class="ranking-value">100万能力值</span>

            <!-- 其他列表项 -->
            <li>
                <span class="ranking-position top-three">2</span>
                <div class="avatar"><img src="https://example.com/avatar2.png" alt="头像 2"></div>
                <span class="ranking-name">苏小江</span>
                <span class="ranking-value">98万能力值</span>
            </li>
            <li>
                <span class="ranking-position top-three">3</span>
                <div class="avatar"><img src="https://example.com/avatar3.png" alt="头像 3"></div>
                <span class="ranking-name">吴小韵</span>
                <span class="ranking-value">95万能力值</span>
            </li>
            <li>
                <span class="ranking-position">4</span>
                <div class="avatar"><img src="./assets/images/map2.JPG" alt="用户4"></div>
                <span class="ranking-name">扬小州</span>
                <span class="ranking-value">90万能力值</span>
            </li>
            <li>
                <span class="ranking-position">5</span>
                <div class="avatar"><img src="./assets/images/map3.JPG" alt="用户5"></div>
                <span class="ranking-name">徐小霞</span>

        </ul>
    </div>

</body>
</html>
