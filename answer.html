  <script>
    // 题目数据
    const quizData = {
      trueFalse: [
      { "question": "南京的70多个城市名称表明南京拥有悠久的历史", "answer": true },
      { "question": "南京目前是中国南方的政治文化中心", "answer": false },
      { "question": "独角兽企业数量的多少可以说明这座城市对人才、项目的吸引力", "answer": true },
      { "question": "北京烤鸭的历史比南京烤鸭悠久", "answer": false },
      { "question": "南京是一座中国教育文化名城", "answer": true },
      { "question": "南京是全世界唯一一个获得‘世界文学之都’称号的城市", "answer": false },
      { "question": "约翰•拉贝在南京大屠杀期间组建了南京国际安全区，保护了很多中国人的生命", "answer": true },
      { "question": "新街口是‘中华第一商圈’，新街口商圈是中国百货业最发达、商贸密集度最高的地区", "answer": false }
      ],
      multipleChoice: [
  {
    question: "以下哪座城市是中国东部地区重要的中心城市，历史上一直有‘东南第一重镇’之称？",
    options: ["南京", "杭州", "上海"],
    answer: 0
  },
  {
    question: "以下哪一项不属于中国四大古都？",
    options: ["南京", "西安", "北京", "杭州"],
    answer: 3
  },
  {
    question: "南京的内核是什么？",
    options: ["博爱", "平等", "和谐"],
    answer: 0
  },
  {
    question: "博爱的理念是谁提出来的？",
    options: ["闻一多", "孙中山", "钱钟书"],
    answer: 1
  },
  {
    question: "以下哪所高校位于南京？",
    options: ["东南大学", "浙江大学", "中国海洋大学"],
    answer: 0
  },
  {
    question: "以下哪一项不属于南京特色美食？",
    options: ["盐水鸭", "皮肚面", "胡辣汤"],
    answer: 2
  }
]
    };

    // 答题逻辑
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化答题状态
      let currentQuestion = 0;
      let score = 0;
      let currentQuizType = 'trueFalse';
      
      // 获取DOM元素
      const quizProgress = document.getElementById('quiz-progress');
      const quizQuestion = document.getElementById('quiz-question');
      const quizOptions = document.getElementById('quiz-options');
      const quizNext = document.getElementById('quiz-next');
      const quizResult = document.getElementById('quiz-result');
      
      // 显示题目函数
      function showQuestion() {
        // 显示进度
        quizProgress.textContent = `该部分进度 ${currentQuestion + 1}/${quizData[currentQuizType].length}`;
        
        // 显示问题
        const question = quizData[currentQuizType][currentQuestion];
        quizQuestion.textContent = question.question;
        
        // 显示选项
        quizOptions.innerHTML = '';
        
        if (currentQuizType === 'trueFalse') {
          // 判断题选项
          quizOptions.innerHTML = `
            <button class="btn btn-secondary" data-answer="true">正确</button>
            <button class="btn btn-secondary" data-answer="false">错误</button>
          `;
        } else {
          // 选择题选项
          question.options.forEach((option, index) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'btn btn-secondary';
            optionBtn.textContent = option;
            optionBtn.dataset.answer = index;
            quizOptions.appendChild(optionBtn);
          });
        }
        
        // 添加选项点击事件
        const optionButtons = quizOptions.querySelectorAll('button');
        optionButtons.forEach(button => {
          button.addEventListener('click', () => {
            // 检查答案
            const userAnswer = button.dataset.answer === 'true' ? true : 
                              button.dataset.answer === 'false' ? false : 
                              parseInt(button.dataset.answer);
            
            const correctAnswer = currentQuizType === 'trueFalse' ? 
                                 quizData[currentQuizType][currentQuestion].answer :
                                 quizData[currentQuizType][currentQuestion].answer;
            
            if (userAnswer === correctAnswer) {
              score++;
              button.classList.add('correct');
            } else {
              button.classList.add('incorrect');
            }
            
            // 禁用所有选项
            optionButtons.forEach(btn => btn.disabled = true);
            
            // 显示下一题按钮
            quizNext.style.display = 'block';
          });
        });
      }
      
      // 下一题按钮事件
      quizNext.addEventListener('click', () => {
        currentQuestion++;
        
        // 检查是否还有题目
        if (currentQuestion < quizData[currentQuizType].length) {
          showQuestion();
          quizNext.style.display = 'none';
        } else {
          // 检查是否还有下一类题目
          if (currentQuizType === 'trueFalse') {
            // 切换到选择题
            currentQuizType = 'multipleChoice';
            currentQuestion = 0;
            showQuestion();
            quizNext.style.display = 'none';
          } else {
            // 显示最终结果
            quizQuestion.style.display = 'none';
            quizOptions.style.display = 'none';
            quizNext.style.display = 'none';
            quizResult.style.display = 'block';
            quizResult.innerHTML = `
              <h3>答题完成!</h3>
              <p>你的得分: ${score} / ${quizData.trueFalse.length + quizData.multipleChoice.length}</p>
              <button class="btn btn-tertiary" onclick="location.reload()">再试一次</button>
              <button class="btn btn-tertiary" onclick="window.location.href='knowledge.html'">知识学习</button>
            `;
          }
        }
      });
      
      // 开始答题
      showQuestion();
    });
  </script>
